<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Diet Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Poppins', sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .card {
      background: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 100%;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2b5876;
      font-weight: 700;
    }

    .result-section {
      margin-top: 20px;
      text-align: center;
    }

    .meal-plan {
      background: #e3f2fd;
      border-left: 6px solid #2196F3;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .nutrients {
      margin-top: 20px;
      text-align: left;
    }

    .nutrients li {
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }

    .nutrients li:hover {
      background: #e3f2fd;
      transform: translateX(5px);
    }

    .btn-custom {
      background-color: #2196F3;
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #1565C0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1><i class="bi bi-heart-pulse-fill text-danger"></i> Personalized Diet Recommendation</h1>

    <!-- <div class="result-section">
      <h4>Recommended Meal Plan:</h4>
      <div class="meal-plan">
        {{ prediction }}
      </div> -->
      <h2>Recommended Meal Plan:</h2>
      
      <p><strong>{{ prediction }} <a href="
/details?diet={{ prediction }}" class="btn btn-custom" style="width: 207px;font-size: 15px;"><i class="bi bi-arrow-circle">Detailed Food Sources</i></a></strong></p>
      

      <div class="nutrients mt-4">
        <h5>Nutrient Recommendations:</h5>
        <ul class="list-unstyled">
          <li><i class="bi bi-fire"></i>  {{ calories }}</li>
          <li><i class="bi bi-egg-fried"></i>  {{ protein }}</li>
          <li><i class="bi bi-bread-slice"></i>  {{ carbs }}</li>
          <li><i class="bi bi-droplet-half"></i>  {{ fats }}</li>
        </ul>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/welcome" class="btn btn-custom"><i class="bi bi-arrow-left-circle"></i> Go Back</a>
    </div>
    <div class="text-center mt-4">
      <a href="/predict" class="btn btn-custom"><i class="bi bi-arrow-left-circle"></i> Go Back to form</a>
    </div>
    <div class="text-center mt-4">
      <a href="/logout" class="btn btn-custom"><i class="bi bi-arrow-left-circle"></i> Log out</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
