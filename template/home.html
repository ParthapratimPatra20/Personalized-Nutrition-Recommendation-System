 <!DOCTYPE html>
<html>
<head>
  <title>Personalized Medical Diet Recommendation</title>
  <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            border-radius: 10px;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            width: 677px;
            margin-left: 696px;
        }

       

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            /* color: #667eea; */
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-links a.active {
            /* color: #667eea; */
            background: rgba(102, 126, 234, 0.15);
            
        }

        /* Main Container */
        .container {
            max-width: 100%;
            width: 1200px;
            
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Grid Layout for Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: aqua;">
  <nav>
        
        <ul class="nav-links">
            <li><a href="/welcome">Home</a></li>
            <li><a href="/about" class="active">About Us</a></li>
            <li><a href="/predict">Get Personalized Diet</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
  <div class="container">
    <h1>Personalized Medical Diet Recommendation System</h1>
    <form action="/predict" method="post">
      
      
      <label>Age:</label><input type="number" name="Age" required><br>
      <label>Height (cm):</label><input type="number" name="Height_cm" required><br>
      <label>Weight (kg):</label><input type="number" name="Weight_kg" required><br>
      <label>BMI:</label><input type="number" step="0.2" name="BMI" required><br>
      <label>Blood Pressure Systolic:</label><input type="number" name="Blood_Pressure_Systolic" required><br>
      <label>Blood Pressure Diastolic:</label><input type="number" name="Blood_Pressure_Diastolic" required><br>
      <label>Cholesterol Level:</label><input type="number" name="Cholesterol_Level" required><br>
      <label>Blood Sugar Level:</label><input type="number" name="Blood_Sugar_Level" required><br>
      <label>Daily Steps:</label><input type="number" name="Daily_Steps" required><br>
      <label>Exercise Frequency (per day):</label><input type="number" name="Exercise_Frequency" required><br>
      <label>Sleep Hours (per day):</label><input type="number" name="Sleep_Hours" required><br>
      <label>Caloric Intake (kcal):</label><input type="number" name="Caloric_Intake" required><br>
      <label>Protein Intake (g):</label><input type="number" name="Protein_Intake" required><br>
      <label>Carbohydrate Intake (g):</label><input type="number" name="Carbohydrate_Intake" required><br>
      <label>Fat Intake (g):</label><input type="number" name="Fat_Intake" required><br>

      
      <label>Gender:</label>
      <select name="Gender">
        <option>Male</option><option>Female</option><option>Other</option>
      </select><br>

      <label>Chronic Disease:</label>
      <select name="Chronic_Disease">
        <option>None</option><option>Diabetes</option><option>Hypertension</option><option>Heart Disease</option><option>Obesity</option>
      </select><br>

      <label>Genetic Risk Factor:</label>
      <select name="Genetic_Risk_Factor">
        <option>Yes</option><option>No</option>
      </select><br>

      <label>Allergies:</label>
      <select name="Allergies">
        <option>None</option><option>Nuts</option><option>Lactose</option><option>Gluten</option>
      </select><br>

      <label>Alcohol Consumption:</label>
      <select name="Alcohol_Consumption">
        <option>Yes</option><option>No</option>
      </select><br>

      <label>Smoking Habit:</label>
      <select name="Smoking_Habit">
        <option>Yes</option><option>No</option>
      </select><br>

      <label>Dietary Habits:</label>
      <select name="Dietary_Habits">
        <option>Vegetarian</option><option>Non-Vegetarian</option><option>Vegan</option><option>Keto</option>
      </select><br>

      <label>Preferred Cuisine:</label>
      <select name="Preferred_Cuisine">
        <option>Indian</option><option>western</option><option>Midterinian</option><option>Continental</option>
      </select><br>

      <label>Food Aversions:</label>
      <input type="text" name="Food_Aversions" placeholder="e.g. spicy, oily foods"><br>

      <!-- <button  class="btn" type="submit" style="padding: 4px; margin-top: 30px; color:whitesmoke; background-color: blue;">Get Recommendation</button> -->
       
       <!-- <input type="submit" class="btn btn-primary btn-block btn-lg" value="Get Recommendation" style="width: 213px;height: 46px;margin-right: 32px;"> -->
      <!-- <button type="reset" class="btn btn-primary btn-block btn-lg">Clear</button> -->

      <div class="button-group">
                <button type="submit" class="btn-primary">Get Recommendation</button>
                <button type="reset" class="btn-secondary" >Clear</button>
            </div>
      
    </form>
  </div>
</body>
</html>
