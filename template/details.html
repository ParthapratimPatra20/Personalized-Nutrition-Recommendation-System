<!DOCTYPE html>
<html>
<head>
    <title>{{ diet }} - Detailed Food Sources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: Arial; padding: 30px; background: linear-gradient(135deg, #ffe4e1 0%, #ACB6E5 100%);
      font-family: 'Poppins', sans-serif; }
        .box {
            background:  #ACB6E5 100%;
            padding: 20px;
            border-radius: 12px;
            width: 509px;
            height: 75vh;
            margin-left: 458px;
        }
        li { margin-bottom: 6px; }
        .btn-custom {
      background-color: #0091f9;
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    </style>
</head>
<body >

<h2 style="font-size: 30px; margin-left: 458px;">{{ diet }} Detailed Food Sources</h2>

<div class="box" >
    <ul>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>

<br>
 <a href="/predict" class="btn btn-custom"><i class="bi bi-arrow-left-circle"></i> Go Back</a>

</body>
</html>
